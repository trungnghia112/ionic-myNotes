<ion-view view-title="List Notes">
    <ion-content ng-controller="listCtrl">
        <div class="padding">
            <a href="#/add" class="button button-block button-positive">New note</a>
        </div>
        <ion-list>
            <ion-item class="item-remove-animate" href="#/edit/{{note.id}}" ng-repeat="note in notes">
                <h2>{{note.title}}</h2>

                <p>{{note.description}}</p>
                <ion-option-button class="button-assertive" ng-click="remove(note.id)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
